<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&amp;display=swap">
    <title>RÃ©initialisation du mot de passe</title>
</head>
<style>
    #id_email {
        flex-basis: 300px;
        border-style: none;
        padding: 6px;
        border: 1px solid grey;
        border-radius: 5px;
    }

    form {
        min-width: 300px;
    }
</style>
<body>
    <div class="container-fluid d-flex flex-column text-center align-items-center pt-5 mt-5">    
        <form class="shadow w-50 d-flex flex-column justify-content-between align-items-center p-4 mt-5 rounded"  method="post" enctype='multipart/form-data'>
            {%csrf_token%}
            <h2 class="mb-4">Entrez votre mot de passe</h2>
            <div class="form-group mb-3 w-100 justify-content-center gap-2 d-flex flex-wrap align-items-center">
                <label for="id_email" class="label-form me-2">Couriel :</label>
                {{form.email}}
            </div>
            <input class='btn btn-primary' type="submit" name='Send email'>
        </form>
    </div>
</body>
</html>
