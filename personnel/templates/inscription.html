{% load static%}
<!DOCTYPE html>
<html data-bs-theme="light" lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MDS</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/Animated-Toggle-NavBar-BS5-V2-1-1.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Animated-Toggle-NavBar-BS5-V2-1.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Hero-Clean-Reverse-images.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}">
</head>

<body>
    {%for message in messages%}
        <script>alert('{{message|escapejs}}');</script>
    {%endfor%}
    <section class="py-4 py-xl-5">
        <div class="container mt-5" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <div class="mb-3" style="display: flex;justify-content: center;align-items: center;"><img width="270" height="92" src="{% static 'assets/img/Logo-MDS.jpg'%}"></div>
                            <h2 class="text-center mb-3">Inscription</h2>
                            <form class="mb-3" method="post">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" type="text" id="nameUser" name="nameUser" placeholder="Nom d'utilisateur *" required=""></div>
                                <div class="mb-3"><input class="form-control" minlength="8" type="password" id="passwordUser" placeholder="Mot de passe *" required="" name="passwordUser"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="emailUser" placeholder="Email *" required="" name="emailUser"></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">S'inscrire</button></div>
                            </form>
                            <div class='mt-2 d-flex justify-content-center align-items-center gap-4'><span>Vous avez déjà un compte ?</span><a href="{% url 'login' %}">Se connecter</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{% static 'assets/js/script.js'%}"></script>
</body>

</html>
